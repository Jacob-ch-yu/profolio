			<fieldset>
				<h2>Contact Form</h2>
				<div class="formcontainer">
					<label for="uname"><b>Name</b></label><br>
					<input type="text" placeholder="Enter Name" name="uname" id="uname" required><br>
	
					<label for="email"><b>email</b></label><br>
					<input type="email" placeholder="Enter email" name="email" id="email" required><br>
	
					<label for="phone"><b>Phone</b></label><br>
					<input type="tel" placeholder="Enter Phone" name="phone" id="phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required ><br>
	
					<label for="subject"><b>Subject</b></label><br>
					<input type="text" placeholder="Enter Subject" name="subject" id="subject" required><br>
	
					<label for="message"><b>Message</b></label><br>
					<textarea placeholder="Enter Message" name="message" id="message" required></textarea><br>

					<button type="submit"><b>Submit</b></button>

				</div>	
			</fieldset>
